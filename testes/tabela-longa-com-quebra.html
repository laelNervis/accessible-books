<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela com Quebras de Página</title>
  <style>
    .page-break {
      break-before: page;
      /* page-break-before: always; */
    }
  </style>
</head>
<body>

  <h1>Minha Tabela</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Coluna 1</th>
        <th>Coluna 2</th>
      </tr>
    </thead>
    <tbody>
      <!-- Página 1 -->
      <tr>
        <td>1A</td>
        <td>1B</td>
      </tr>
      <tr>
        <td>2A</td>
        <td>2B</td>
      </tr>
      <tr>
        <td>3A</td>
        <td>3B</td>
      </tr>
      <!-- Página 2 -->
      <tr class="page-break">
        <td>4A</td>
        <td>4B</td>
      </tr>
      <tr>
        <td>5A</td>
        <td>5B</td>
      </tr>
      <tr>
        <td>6A</td>
        <td>6B</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
