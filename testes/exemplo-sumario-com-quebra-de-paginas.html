<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sumário com quebra de páginas</title>
    <style>
        .page-break {
            break-before: page;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip-path: polygon(0 0, 0 0, 0 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <p><span class="sr-only">Página</span>1</p>
    
</body>
