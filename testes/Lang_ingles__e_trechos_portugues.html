<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Página em Inglês com Trechos em Português</title>
</head>
<body>

<h1>Example of a Page in English with Portions in Portuguese</h1>

<p>This is a paragraph in English.</p>

<p lang="pt">Este é um parágrafo em português.</p>

<section>
    <h2>Section with Text</h2>
    <p>More text in English here.</p>
    <p lang="pt">Mais texto em português aqui.</p>
</section>

<footer>
    <p>Page footer.</p>
    <p lang="pt">Rodapé da página em português.</p>
</footer>

</body>
</html>
