<h1> Exemplos de uso da abreviação das palavras professor e professora</h1>
<p>O termo <abbr title="Professor ou Professora">Prof.</abbr> é utilizado para representar professor do gênero masculino.</p>
<p>O termo <abbr title="Professor ou Professora">Profa.</abbr> é utilizado para representar professor do gênero feminino.</p>
<p>O termo <abbr title="Professor ou Professora">Prof(a).</abbr> é utilizado para representar professor do gênero feminino.</p>
