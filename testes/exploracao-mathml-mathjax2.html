<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Exemplos de MathML</title>
  <script async src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_CHTML"></script>
</head>
<body>
  <h1>Exemplos de MathML</h1>


  <h2>Exemplo 1: Fração</h2>
<math>
    <mfrac>
        <mn>1</mn>
        <mn>2</mn>
    </mfrac>
</math>

<h2>Exemplo 2: Raiz Quadrada</h2>
<math>
    <msqrt>
        <mn>9</mn>
    </msqrt>
</math>


<h2>Exemplo 3: Fórmula Quadrática</h2>
<math>
    <mrow>
        <mi>x</mi>
        <mo>=</mo>
        <mfrac>
            <mrow>
                <mo>-</mo>
                <mi>b</mi>
                <mo>&plusmn;</mo>
                <msqrt>
                    <msup>
                        <mi>b</mi>
                        <mn>2</mn>
                    </msup>
                    <mo>-</mo>
                    <mn>4</mn>
                    <mi>a</mi>
                    <mi>c</mi>
                </msqrt>
            </mrow>
            <mrow>
                <mn>2</mn>
                <mi>a</mi>
            </mrow>
        </mfrac>
    </mrow>
</math>

<h2>Exemplo 4: Integral Definida</h2>
<math>
    <mrow>
        <mi>&int;</mi>
        <msubsup>
            <mi>f</mi>
            <mi>a</mi>
            <mi>b</mi>
        </msubsup>
        <mi>d</mi>
        <mi>x</mi>
        <mo>=</mo>
        <mo>[</mo>
        <msubsup>
            <mi>F</mi>
            <mi>b</mi>
            <mo>-</mo>
            <mi>F</mi>
            <mi>a</mi>
        </msubsup>
        <mo>]</mo>
    </mrow>
</math>

<h2>Exemplo 5: Equação Diferencial</h2>
<math>
    <mrow>
        <mi>y</mi>
        <mo>=</mo>
        <msup>
            <mi>e</mi>
            <mrow>
                <mo>-</mo>
                <mi>x</mi>
            </mrow>
        </msup>
        <mo>+</mo>
        <msup>
            <mi>e</mi>
            <mi>x</mi>
        </msup>
    </mrow>
</math>
