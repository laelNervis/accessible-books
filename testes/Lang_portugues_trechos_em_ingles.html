<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página com Texto em Português e Inglês</title>
</head>
<body>

<h1>Exemplo de Texto em Português e Inglês</h1>

<p>Este é um parágrafo em português.</p>

<p lang="en">This is a paragraph in English.</p>

<section>
    <h2>Seção com Texto</h2>
    <p>Mais texto em português aqui.</p>
    <p lang="en">More text in English here.</p>
</section>

<footer>
    <p>Rodapé da página.</p>
    <p lang="en">Page footer.</p>
</footer>

</body>
</html>
